<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h3 class="text-muted">Music Page</h3>
        <form action = '/showfile' method='POST'>
          <select class="text-muted" name="musicfile" style="font-size:16px;">
          {% for key, value in musiclink.items() %}
            {% if selectedval == key %}
               <option value = "{{key}}" selected>{{value}}</option>
            {% else %}
               <option value = "{{key}}" > {{value}}</option>
            {% endif %}
           {% endfor %}
           </select>
           <input type="submit" name="bt" value="PLAY"></input>
           <button type="submit" formaction="/kill/{{selectedval}}">STOP1</button>
        </form>
      </div>
    </div>
  </body>
</html>
